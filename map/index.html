<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal_post.css">
        <link rel="stylesheet" href="select_post.css">
</head>
<body >

       <div class="topNavi">
               <a class="active" href="#home">الرئيسية</a>
               <a href="back">تسجيل خروج</a>
               <a href id="createPost">بلاغ عن اعطال</a>
       </div>

               <div class="modal-post">
                   <div class="modal-content-post">
                        <span class="close-button-post">×</span>
                        <div class="header-post">
                         <h1 class="header-text-post">انشاء طلب</h1>
                        </div>
                         <div class="text-content-post">
                               <div class="content-group-post"> 
                                       <p class="title-post">توجية الطلب الى:</p>
                                 <input type="radio" name="dep" value="post_it" >إدارة تقنية المعلومات<br>
                                 <input type="radio" name="dep" value="post_projects" />إدارة المشاريع<br>
                                </div>

                                <div class="content-group-post">    
                                        <p class="title-post">نوع العطل:</p>        
                                  <span class="custom-dropdown">
                                  <select  id="post_defect">
                                          <option>مكيف</option>
                                          <option>لمبة</option>
                                  </select>
                                   </span>
                                </div>

                                <div class="content-group-post">
                                        <p class="title-post">ملاحظات:</p>
                                        <textarea id="post_comment" class="comment-post"  placeholder="اكتب هنا..."></textarea>
                                </div>
                         </div>
                         <div class="footer-post">
                                 <input type="button" id="post_submit_button" class="submit-button-post" value="أرسال">
                         </div>
                   </div>
               </div>

       <div class="buildListContainer">
       <ul class="buildList">
                <li >
                        <div id="Main_Building"  class="BuildButton">
                             <h>الرئيسي</h>
                             <div id="MainNoti" class="noti">
                                        <p>:عدد الأعطال</p><p id="notiNo" class="notiNo">12</p>
                                              </div>
                        </div>         
                </li>
                <li >
                                <div  id="Finance_Building" class="BuildButton">
                                     <h>المالية</h>
                                     <div id="FinanceNoti" class="noti">
                                    <p>:عدد الأعطال</p><p id="notiNo" class="notiNo">5</p>
                                          </div>
                                </div>         
                        </li>
                        <li >
                                 <div id="Projects_Building" class="BuildButton">
                                             <h>المشاريع</h>
                                             <div class="noti">
                                                        <p>:عدد الأعطال</p><p id="notiNo" class="notiNo">20+</p>
                                                              </div>
                                        </div>         
                                </li>            
                      
       </ul>
          </div>

        <div class="PageContainer">
                <iframe id="Buildings_Container_Frame" class="Page" src="./Main_Building/index.html"></iframe>
        <div> 

       
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js" type="text/javascript"  charset="utf-8" async defer></script>
</html>
